# Mosquitto MQTT Broker Configuration
# For Smart City IoT Simulators

listener 1883
allow_anonymous true
protocol mqtt

listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_keepalive 65535