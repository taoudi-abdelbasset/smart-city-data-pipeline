# ============================================
# SMART CITY DATA PIPELINE - DOCKER COMPOSE
# ============================================
# This compose file contains:
# - Apache Kafka (data ingestion)
# - Apache Spark (streaming + batch processing)
# - Apache Airflow (orchestration)
# - HDFS (data lake storage)
# - PostgreSQL (analytics DB)
# - Redis (real-time cache)
# - Grafana (visualization)
# ============================================

networks:
  smart-city-net:
    driver: bridge

volumes:
  namenode_data:
  datanode_data:
  postgres_data:
  redis_data:
  airflow_logs:
  spark_logs:

services:
  # ============================================
  # ZOOKEEPER - Required for Kafka
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks:
      - smart-city-net
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # KAFKA BROKER - Data Ingestion
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    networks:
      - smart-city-net
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # HDFS NAMENODE - Data Lake
  # ============================================
  namenode:
    image: apache/hadoop:3.3.6
    container_name: namenode
    hostname: namenode
    networks:
      - smart-city-net
    ports:
      - "9870:9870"
      - "8020:8020"
    environment:
      - ENSURE_NAMENODE_DIR=/opt/hadoop/dfs/name
    env_file:
      - ./hadoop.env
    # FIX: Using 'hdfs' directly or the correct absolute path
    command: ["/bin/bash", "-c", "hdfs namenode"]
    volumes:
      - namenode_data:/opt/hadoop/dfs/name
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 10s
      timeout: 5s
      retries: 5

  datanode:
    image: apache/hadoop:3.3.6
    container_name: datanode
    hostname: datanode
    networks:
      - smart-city-net
    env_file:
      - ./hadoop.env
    # FIX: Using 'hdfs' directly
    command: ["/bin/bash", "-c", "hdfs datanode"]
    volumes:
      - datanode_data:/opt/hadoop/dfs/data
    depends_on:
      namenode:
        condition: service_healthy

  # ============================================
  # SPARK MASTER - Processing Engine
  # ============================================
  spark-master:
    image: apache/spark:3.5.3-java17-python3
    container_name: spark-master
    networks:
      - smart-city-net
    ports:
      - "8080:8080"  # Web UI
      - "7077:7077"  # Spark Master port
      - "4040:4040"  # Spark Application UI
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    command: >
      bash -c "
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      "
    volumes:
      - ./spark-jobs:/opt/spark-jobs
      - spark_logs:/opt/spark/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # SPARK WORKER - Processing Engine
  # ============================================
  spark-worker:
    image: apache/spark:3.5.3-java17-python3
    container_name: spark-worker
    networks:
      - smart-city-net
    ports:
      - "8081:8081"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_WEBUI_PORT=8081
    command: >
      bash -c "
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
    volumes:
      - ./spark-jobs:/opt/spark-jobs
    depends_on:
      - spark-master

  # ============================================
  # POSTGRESQL - Analytics Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    networks:
      - smart-city-net
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: smartcity
      POSTGRES_PASSWORD: smartcity123
      POSTGRES_DB: smart_city_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS - Real-time Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - smart-city-net
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # AIRFLOW POSTGRES - Metadata DB for Airflow
  # ============================================
  airflow-postgres:
    image: postgres:15-alpine
    container_name: airflow-postgres
    networks:
      - smart-city-net
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./airflow-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # AIRFLOW WEBSERVER - Orchestration UI
  # ============================================
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: airflow-webserver
    networks:
      - smart-city-net
    ports:
      - "8082:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'smartcity_secret_key_2024'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./spark-jobs:/opt/spark-jobs
    depends_on:
      airflow-postgres:
        condition: service_healthy
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # AIRFLOW SCHEDULER - DAG Execution
  # ============================================
  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: airflow-scheduler
    networks:
      - smart-city-net
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./spark-jobs:/opt/spark-jobs
    depends_on:
      airflow-postgres:
        condition: service_healthy
    command: scheduler

  # ============================================
  # GRAFANA - Visualization
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    networks:
      - smart-city-net
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3